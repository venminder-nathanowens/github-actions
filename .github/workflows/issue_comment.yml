name: Create a comment on new issues

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment-with-action:
    runs-on: ubuntu-latest
    steps:
      - name: Dump Github Context
        run: echo '${{ toJson(github.event)}}' | jq
        shell: bash
      - name: Create Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number}}
          body: |
            This is a multi-line text comment
            - With GitHub **markdown** :sparkles:
            - Created by [create-or-update-comment][1]

            [1]: https://github.com/peter-evans/create-or-update-comment
          reactions: "+1"
  comment-with-api:
    runs-on: ubuntu-latest
    steps:
      - name: Create comment with API
        run: |
          gh api -X POST \
            http://api.github.com/repo/${ORGANIZATION}/${REPOSITORY}/issues/${ISSUE_NUMBER}/comments \
            -f body='
            Comment from the API.
            '
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORGANIZATION: ${{ github.event.organization }}
          REPOSITORY: ${{ github.event.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        shell: bash
